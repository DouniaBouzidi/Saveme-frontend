name: Frontend CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use node 18.16
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:unit